<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link type="text/css" rel="stylesheet" href="./public/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <section class="container__description">
    <h1>Get <span>insights</span> that help your business grow.</h1>
    <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br> 
    experience, and overall efficiency.</p>
      <section class="container__description__stats">
        <div class="container__description__stats--display">
        <span>10k+</span> <p>COMPANIES</p>
      </div>
      <div class="container__description__stats--display">
        <span>314</span><p>TEMPLATES</p> 
      </div>
      <div class="container__description__stats--display">
        <span>12M+</span><p>QUERIES</p> 
      </div>
    </section>
    </section> 
    <section class="container--background">
      <img src="./images/image-header-desktop.jpg">
      <div class="container--background--overlay"></div>
    </section>
  </main>

</body>
</html>
